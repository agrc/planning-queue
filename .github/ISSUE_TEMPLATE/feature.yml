name: New Feature
description: A new feature
projects: ["agrc/6"]
body:
  - type: markdown
    attributes:
      value: |
        > [!NOTE]
        > This issue will be added to the `No Program Increment` container in the PI Planning Project board.
  - type: textarea
    attributes:
      label: Benefit
      description: Define the proposed measurable benefit to the end user or business
    validations:
      required: false
  - type: textarea
    attributes:
      label: Acceptance Criteria
      description: Define the acceptance criteria to determine whether the implementation is correct and delivers the business benefit
      value: "- [ ] "
    validations:
      required: false
  - type: textarea
    attributes:
      label: Notes
      description: Any extra context or information about the feature
      value: "- "
    validations:
      required: false
  - type: textarea
    attributes:
      label: Risks
      description: What risks can we resolve, own, accept, or mitigate
      value: "- "
    validations:
      required: false
  - type: textarea
    attributes:
      value: "- #"
      label: Issue Reference
      description: Reference issues that either depend on this feature or that this feature depends on
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > Remember to assign the relevant people and labels before creating this issue.
        > After the issue has been created update the team, size, and the business values.
