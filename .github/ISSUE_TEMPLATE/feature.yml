name: New Objective
description: A new objective
projects: ["agrc/6"]
body:
  - type: textarea
    attributes:
      label: Benefit
      description: What benefit does this objective bring to the business
    validations:
      required: false
  - type: textarea
    attributes:
      label: Acceptance Criteria
      description: What is the acceptance criteria to define completion
      value: "- [ ] "
    validations:
      required: false
  - type: textarea
    attributes:
      label: Notes
      description: Any extra context or information about the objective
    validations:
      required: false
  - type: textarea
    attributes:
      label: Risks
      description: What risks can we resolve, own, accept, or mitigate
    validations:
      required: false
  - type: input
    attributes:
      value: "refs #"
      label: Issue Reference
    validations:
      required: false
